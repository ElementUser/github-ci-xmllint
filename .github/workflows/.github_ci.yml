# Reference: https://github.com/ChristophWurst/xmllint-action

name: Github CI - XML Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Validate XML for entity files
      uses: anyone-developer/anyone-validate-xml@0.9.2
      with:
        read-path: 'xml_files/'
        file-extension: '.entity'