# Reference: https://github.com/ChristophWurst/xmllint-action
# Documentation for xmllint commands: https://gnome.pages.gitlab.gnome.org/libxml2/xmllint.html

name: Github CI - XML Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout branch
      uses: actions/checkout@v3

    - name: Install & cache packages for linting
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: libxml2-utils
        version: 1.0
    
    # Reference: https://stackoverflow.com/a/73557633
    - name: Run xmllint on changed XML files between main branch and Pull Request branch
      shell: bash
      run:
        git --no-pager diff --name-only *.{entity,} --diff-filter=ACMRT ${{github.event.pull_request.base.sha}} ${{ github.event.pull_request.head.sha }} | 
        xargs xmllint --noout